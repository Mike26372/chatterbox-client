<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="blue-grey darken-3">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Chatterbox</a>
        </div>
      </nav>
      <div id="main">
        <button id="fetch" class="btn waves-effect waves-light submit grey lighten-1 black-text">Fetch</button>
        <!-- Your HTML goes here! -->
        <!-- <select id="roomSelect"></select> -->
        <div class="input-field col s12 ">
          <select id="roomSelect">
            <option class="blue-text darken-1-text" value="lobby">lobby</option>
          </select>
          <!-- <label>Materialize Select</label> -->
        </div>
        <form id="send">
          <input id="message" type="text" name="message" placeholder="say something">
          <button class="btn waves-effect waves-light submit blue darken-1" type="submit">Submit</button>
        </form>

      </div>
      <div id="chats"></div>
    </div>
  </body>
</html>
